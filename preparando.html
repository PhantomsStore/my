<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preparando Patrocínio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="loading-text">Preparando Patrocínio</div>
    <div class="preparing-animation"></div>

    <script>
        setTimeout(function() {
            // Altera a mensagem para "Carregando Contrato" após 5 segundos
            document.querySelector(".loading-text").textContent = "Carregando Contrato";
        }, 5000); // 5000 milissegundos = 5 segundos

        setTimeout(function() {
            // Altera a mensagem para "Carregando Imagens" após 2 segundos adicionais
            document.querySelector(".loading-text").textContent = "Carregando Graficos";
        }, 10000); // 7000 milissegundos = 7 segundos

        setTimeout(function() {
            // Altera a mensagem para "Carregando Imagens" após 2 segundos adicionais
            document.querySelector(".loading-text").textContent = "Carregando Buttons";
        }, 15000);

        setTimeout(function() {
            // Altera a mensagem para "Carregando Imagens" após 2 segundos adicionais
            document.querySelector(".loading-text").textContent = "Pronto...";
        }, 20000);

        setTimeout(function() {
            // Redireciona para a página desejada após 10 segundos no total
            window.location.href = 'patrocinio.html'; // Altere para a URL desejada
        }, 21500); // 10000 milissegundos = 10 segundos
    </script>
</body>
</html>
